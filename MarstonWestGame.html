function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(90, game.world.height - 30, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(18, 1);

    if (controller2.left.isDown)

        }

        Player2.character.animations.play('right');
    }

    else if (controller2.right.isDown)

     else if (controller2.down.isDown && Player2.character.body.touching.down)

    }

        //logic to change direction facing
        if (Player2.character.scale.x < 0 ){
       Player2.character.body.velocity.x = -250;

        }

        Player2.character.animations.play('punch');

    else if (controller2.kick.isDown)

       Player2.character.body.velocity.x = -250;
        }

        }
